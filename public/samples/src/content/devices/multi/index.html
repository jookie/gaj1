  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">

<body>
  <div id="container">
    <h1> <span>Producer's Media Device: output device selection</span></h1>
    <div id="sources">
     <div>
       <h2>Producer's Media:</h2>
       <video class="gum" title="From Producer's Media Device" autoplay controls></video>
       <audio class="gum" title="From Producer's Media Device" controls></audio>
     </div>

     <div>
       <h2>Producer's Local media files:</h2>
       <video title="From Producer's local video file" controls loop poster="images/poster.jpg" preload="metadata">
         <source src="video/chrome.webm" type="video/webm" />
         <source src="video/chrome.mp4"  type="video/mp4" />
         <p>This browser does not support the video element.</p>
       </video>
       <audio title="From Producer's local audio file" controls loop>
         <source src="audio/audio.mp3" type="audio/mp3" />
         This browser does not support the audio element.
       </audio>
     </div>
   </div>
   <p>Press play to select a source. Only one output can be selected for all sources.</p>
   <div>
    <label>Select audio output: </label>
    <select id="audio-output"></select>
  </div>
</div>
<script src="../../../js/adapter.js"></script>
<script src="js/main.js"></script>
<script src="../../../js/lib/ga.js"></script>
</body>
